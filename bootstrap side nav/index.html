<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bootstrap custom navbar</title>
    <!--=========BOOTSTRAP CSS==========-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--=========CUSTOM CSS==========-->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-start fixed-top"
    >
      <a class="navbar-brand order-1 order-lg-0 ml-3" href="#">NAVBAR</a>
      <div class="order-1">
        <a class="navbar-brand" href="#"><i class="fas fa-cart-plus"></i></a>
      </div>

      <!--mr-3 for left sidebar-->
      <button class="navbar-toggler align-self-start" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse bg-dark d-flex flex-column 
        justify-content-lg-end flex-xl-row p-3 p-lg-0 mt-5 mt-lg-0 mobilemenu"
        id="navbarSupportedContent"
      >
        <!--add on-right class-mr-md-auto mr-lg-auto-->
        <!-- mx-auto for center the ul  -->
        <!-- ml-md-auto ml-lg-auto for left -->

        <ul class="navbar-nav ml-md-auto ml-lg-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">SHOPE</a></li>          
          <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>          
        </ul>
      </div>
    </nav>
    <div class="overlay"></div>

    <!--=========BOOTSTRAP JAVASCRIPT==========-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!--=========JQUERY AJEX ==========-->
    <script>
      "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js";


    </script>
    <!--=========CUSTOM JAVASCRIPT==========-->
    <script src="js/main.js"></script>
  </body>
</html>
